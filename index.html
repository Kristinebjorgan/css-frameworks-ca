<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bootstrap Website</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
      <main>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="row">
    <div class="col-12 col-md-12 mx-auto"> 
              <div class="card">
                                <img
              src="media/petalparlour.png"
              alt="Logo"
              class="img-logo img-fluid mx-auto"
            />
                <div class="card-body">
                  <form action="/profile" method="POST">
                    <div class="mb-3">
                      <label for="emailOrUsername" class="form-label"
                        >Email/Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="emailOrUsername"
                        placeholder="Email / Username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        pattern=".{8,}"
                        required
                        title="8 characters minimum"
                      />
                    </div>
                      <!-- login button -->
<div class="text-center mb-5">
  <a href="feed.html" class="btn btn-primary">Login</a>
</div>
<!-- Horizontal line -->
<div class="text-center mb-5">
  <span class="or-text">or use</span>
</div>
                  
<div class="text-center mb-5"> 
  <a href="feed.html" class="btn btn-facebook">
    <i class="fab fa-facebook-f icon"></i>
  </a>
  <a href="feed.html" class="btn btn-google">
    <i class="fab fa-google icon"></i>
  </a>
</div>

<div class="text-center mb-5"> 
  <a href="profile.html" class="create-account-link">Create Account</a>
</div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
